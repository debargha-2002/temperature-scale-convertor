<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter | Deb-tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/99528f73ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>
            Temperature Converter
            <i class="fa-solid fa-temperature-three-quarters"></i>
          </h1>
        </div>

        <div class="mainbox">
          <div class="celsius-box">
            <input placeholder="Celsius" id="celsius" type="number" />
            <label for="celsius">℃</label>
          </div>
          <div class="kelvin-box">
            <input placeholder="Kelvin" id="kelvin" type="number" />
            <label for="kelvin">&nbsp;  K</label>
          </div>
          <div class="fahrenheit-box">
            <input placeholder="Fahrenheit" id="fahrenheit" type="number" />
            <label for="fahrenheit">℉</label>
          </div>

          <button id="resetbtn">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
